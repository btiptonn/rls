<!DOCTYPE html>
<html>
<head>
    <title>Residential Laundry System</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; padding:20px; }
        h1 { text-align:center; }
        .section {
            background:#fff; padding:20px; margin-bottom:20px;
            border-radius:10px; box-shadow:0 0 10px #0002;
        }
        .bigbtn {
            display:block; width:100%; padding:20px; font-size:26px;
            background:#0077ff; color:white; border:none; border-radius:12px;
        }
        .bigbtn:hover { background:#005fcc; }
        .colorbox {
            width:20px; height:20px; display:inline-block; border-radius:4px;
            margin-right:10px;
        }
    </style>
</head>
<body>

<h1>Residential Laundry System</h1>

<div class="section">
    <h2>LED Legend</h2>
    <p><span class="colorbox" style="background:white; border:1px solid #ccc;"></span> Idle / Ready</p>
    <p><span class="colorbox" style="background:blue;"></span> Scan RFID</p>
    <p><span class="colorbox" style="background:orange;"></span> Waiting for Cycle Button</p>
    <p><span class="colorbox" style="background:green;"></span> Washing / Running</p>
    <p><span class="colorbox" style="background:red;"></span> Error / Abort</p>
</div>

<div class="section">
    <h2>User Guide</h2>
    <p>1. Press a cycle button on the washer.</p>
    <p>2. Scan RFID when LED is blue.</p>
    <p>3. LED turns green while washing.</p>
    <p>4. Website shows washer status.</p>
</div>

<button class="bigbtn" onclick="location.href='washer.html'">
    Washer Info
</button>

</body>
</html>
