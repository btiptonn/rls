<!DOCTYPE html>
<html>
<head>
<title>Washer Dashboard</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    text-align: center;
}

.box {
    margin-top: 40px;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    width: 320px;
    margin-left: auto;
    margin-right: auto;
}
</style>
<script src="/static/machine.js"></script>
</head>
<body>

<h1>Washer Dashboard</h1>
<div class="box">
    <p><b>Status:</b> <span id="state">...</span></p>
    <p><b>RFID:</b> <span id="rfid">...</span></p>
    <p><b>Remaining:</b> <span id="time">...</span></p>
</div>

<h2>Recent Activity</h2>
<div id="logbox" style="max-width:400px;margin:auto;text-align:left;"></div>

</body>
</html>
