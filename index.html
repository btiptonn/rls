<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Residential Laundry System ‚Äî Building</title>
  <style>
    :root {
      --accent: #2a6fb5;
      --accent-light: #4a8de0;
      --bg: #eef3fa;
      --card-bg: rgba(255,255,255,0.85);
      --text: #1a1a1a;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      background-image: linear-gradient(180deg, #f2f6fc 0%, #dbe7f8 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--accent);
      color: #fff;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 340px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .status {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .floor-btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.1s;
    }

    .floor-btn:hover {
      transform: scale(1.03);
    }

    .running { background: #30b82e; }
    .aborted { background: #e24b4b; }
    .complete { background: #408ef5; }
    .idle { background: #7c8ca1; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üè¢ Residential Laundry System</header>

  <main>
    <div class="card">
      <div class="status" id="statusText">Checking washer status...</div>
      <a id="washerBtn" class="floor-btn idle" href="washer.html">
        Floor 0 ‚Äî Washer (1)
      </a>
    </div>
  </main>

  <footer>¬© 2025 RLS System | Status updates every 3s</footer>

  <script>
    const API_URL = "https://rls-uvzg.onrender.com/api/state";

    async function updateIndex() {
      const washerBtn = document.getElementById("washerBtn");
      const statusText = document.getElementById("statusText");

      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        const data = await res.json();
        const state = data.state || "Idle";

        washerBtn.className = `floor-btn ${state.toLowerCase()}`;
        washerBtn.textContent = `Floor 0 ‚Äî Washer (1) ‚Äî ${state}`;
        statusText.textContent =
          state === "Running"  ? `Running (${data.time})` :
          state === "Aborted"  ? "Cycle aborted ‚Äî waiting for restart" :
          state === "Complete" ? "Cycle complete! Ready for next load" :
          "Idle ‚Äî waiting for RFID scan";
      } catch {
        washerBtn.className = "floor-btn idle";
        washerBtn.textContent = "Washer Offline";
        statusText.textContent = "Server not reachable.";
      }
    }

    setInterval(updateIndex, 3000);
    updateIndex();
  </script>
</body>
</html>
