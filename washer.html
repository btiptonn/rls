<!DOCTYPE html>
<html>
<head>
    <title>Washer Status</title>
    <script src="machine.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            padding: 20px;
        }
        .card {
            margin: auto;
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .value {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .label {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Washer Status</h1>

        <div class="label">State</div>
        <div id="state" class="value">Loading...</div>

        <div class="label">Time Remaining</div>
        <div id="remaining" class="value">--</div>

        <div class="label">RFID Used</div>
        <div id="rfid" class="value">--</div>
    </div>

    <script>
        async function loadStatus() {
            let data = await getMachine();
            if (!data) return;

            document.getElementById("state").innerText = data.state;
            document.getElementById("remaining").innerText = 
                data.remaining + " sec";

            document.getElementById("rfid").innerText =
                data.rfid ? data.rfid : "None";
        }

        loadStatus();
        setInterval(loadStatus, 3000);
    </script>

</body>
</html>
