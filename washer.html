<!DOCTYPE html>
<html>
<head>
    <title>Washer Status</title>
    <script src="machine.js"></script>
    <style>
        body { font-family: Arial; background: #eef1f5; padding: 20px; }
        .card {
            width: 380px;
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px #0003;
        }
        .value { font-size: 26px; margin-bottom: 10px; }
        .label { font-size: 14px; color: gray; }
    </style>
</head>
<body>

<div class="card">
    <h1>Washer Status</h1>

    <div class="label">State</div>
    <div id="state" class="value">Loading...</div>

    <div class="label">Time Remaining</div>
    <div id="remaining" class="value">-- sec</div>

    <div class="label">RFID</div>
    <div id="rfid" class="value">--</div>
</div>

<script>
    async function update() {
        let m = await getMachine();
        if (!m) return;

        document.getElementById("state").innerText = m.state;
        document.getElementById("remaining").innerText = m.remaining + " sec";
        document.getElementById("rfid").innerText = m.rfid ?? "None";
    }

    update();
    setInterval(update, 3000);
</script>

</body>
</html>
