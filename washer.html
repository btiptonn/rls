<!DOCTYPE html>
<html>
<head>
<title>Washer Control</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    text-align: center;
}

button {
    background: #333;
    border: none;
    padding: 15px;
    margin: 10px;
    color: white;
    border-radius: 10px;
    width: 120px;
    font-size: 18px;
}

.button-row {
    margin-top: 30px;
}

.box {
    margin-top: 40px;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    width: 320px;
    margin-left: auto;
    margin-right: auto;
}
</style>
<script src="/static/machine.js"></script>
</head>

<body>

<h1>Washer Control</h1>

<div class="box">
    <p><b>Status:</b> <span id="state">...</span></p>
    <p><b>RFID:</b> <span id="rfid">...</span></p>
    <p><b>Remaining:</b> <span id="time">...</span></p>
</div>

<h2>Select Cycle</h2>

<div class="button-row">
    <button onclick="startCycle(30)">30 min</button>
    <button onclick="startCycle(45)">45 min</button>
    <button onclick="startCycle(60)">60 min</button>
</div>

<br>

<button style="background:#700;" onclick="resetWasher()">RESET</button>

</body>
</html>
